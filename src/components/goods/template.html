<div class="user_list">

  <!-- //搜索功能 -->
  <!-- Row 组件 提供 gutter 属性来指定每一栏之间的间隔，默认间隔为 0。 -->
  <el-row>
    <el-col :span="4">
      <!-- 添加用户 -->
      <el-button type="success" plain @click="$router.push('/goods-add')" ping>添加用户</el-button>
    </el-col>
  </el-row>
  <!-- // 商品渲染 -->
  <!-- 加了height可以固定表头 -->
  <el-table ref="singleTable" :data="goodslist" highlight-current-row style="width: 100%;" height="400px">
    <!-- type="index"  序号 -->
    <el-table-column type="index" width="50">
    </el-table-column>
    <el-table-column property="goods_name" label="商品名称" width="120">
    </el-table-column>
    <el-table-column property="goods_price" label="商品价格" width="120">
    </el-table-column>
    <el-table-column property="goods_weight" label="商品重量">
    </el-table-column>
    <el-table-column label="创建时间">
      <template slot-scope="scope">
        <!-- 日期格式化 -->
        {{scope.row.add_time|date('YYYY-MM-DD')}}
      </template>
    </el-table-column>
    <el-table-column label="操作">
      <template slot-scope="scope">
        <el-button type="danger" icon="el-icon-delete" plain size="mini"></el-button>
        <el-button type="success" plain size="mini">
          <i class="el-icon-check"></i>分配角色</el-button>
      </template>
    </el-table-column>
  </el-table>
  <el-pagination background layout="prev, pager, next" :total="total" @current-change="page" :current-page.sync="pagenum">
  </el-pagination>
</div>
